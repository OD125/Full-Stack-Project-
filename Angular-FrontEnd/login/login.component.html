<h2 style="text-align: center;">{{message}}</h2>
<form class="login-form">
    <h1><span class="title">Log in</span> </h1>


    <p class="form-details">
        <label for="login">Email</label>
        <input type="text" name="login" [(ngModel)]="login.email" placeholder="Email">
    </p>
    <p class="form-details">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="login.password" placeholder="Password">
    </p><br>
    <p>
        <input (click)=checklogin() type="submit" name="submit" value="Log in">
    </p>


</form>
